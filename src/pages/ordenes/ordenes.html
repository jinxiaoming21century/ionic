
<ion-header>

  <ion-navbar color="twitter">
    <ion-title>Mesas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list color="fondo2">
    <button ion-item
            *ngFor="let orden of _cs.ordenes"
            [navPush]="ordenesDetalle"
            [navParams]="{ orden: orden }">
      <strong>Numero mesa:</strong>
      {{ orden.id }}
    </button>
  </ion-list>


</ion-content>
