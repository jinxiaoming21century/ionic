<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)=viewCtrl.dismiss()>
        Cerrar
      </button>
    </ion-buttons>

    <ion-title>Detalle venta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="_cs.items.length == 0" class="carrito_vacio">
    <ion-icon name="ios-cart-outline" class="icon-5x"></ion-icon>

    <br /><span text-center>No hay pedidos activos</span>
  </div>

  <div *ngIf="_cs.items.lenght != 0">
    <ion-grid>
      <ion-row *ngFor="let item of _cs.items; let i =index">
        <ion-col>
          <img [src]="item.codigo | imagen">
        </ion-col>

        <ion-col>
          <ul>
            <li><h3><b>{{ item.producto }}</b></h3></li>
            <li>{{ item.descripcion }}</li>
            <li>{{ item.precio_compra | currency:'Pesos: ':true }}</li>
          </ul>

          <button ion-button color="danger" outLine block small (click)="_cs.remover_item(i)">
            Eliminar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr />

    <ion-grid>
      <ion-row>
        <ion-col>
          <h3>
            <strong>Total: </strong>
            {{ _cs.total_carrito| currency:'Pesos ':true }}
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button block (click)="_cs.realizar_pedido()">
      Enviar pedido a cocina
    </button>
  </div>
</ion-content>
