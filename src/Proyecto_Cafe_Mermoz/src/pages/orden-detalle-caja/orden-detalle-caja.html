
<ion-header>

  <ion-navbar color="twitter">
    <ion-title>Mesa {{orden.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>

  <ion-list color="fondo2">

    <ion-item *ngFor="let item of orden.orden">
      <img [src]="item.codigo | imagen">
      <h5>{{ item.producto }}</h5>
      <p>
        {{ item.descripcion }}
      </p>
      <p>
        {{ item.precio_compra | currency:'Pesos: ':true }}
      </p>
    </ion-item>

  </ion-list>

</ion-content>
